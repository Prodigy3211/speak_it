<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>Create an Account</h1>
    <div class="newthreadform">
    <form id="signup" action="https://speak-it-three.vercel.app/signup" method="post">
        <br> <Label  for="firstname">First Name: </Label> <input type="text" id="firstname" name="firstname" required>
        <br> <Label  for="lastname">Last Name: </Label> <input type="text" id="lastname" name="lastname" required>
        <br> <Label  for="username">User Name: </Label> <input type="text" id="username" name="username" required>
        <br> <Label  for="email">Email Address: </Label> <input type="email" id="email" name="email" required>
        <br> <Label  for="password">Password: </Label> <input type="password" id="password" name="password" required>
        <!-- <br> <Label  for="confirmpassword">Confirm Password: </Label> <input type="text"> -->
        <br> <button type="submit" value="Register">Create Account</button>
    </form>
    </div>
</body>
</html>
