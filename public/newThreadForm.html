    <div class="threadform" id="newThreadForm">
    <form action="newThreadForm.html" method="post">
        <fieldset id="op_post">
            <p>
                <label for="firstName">First Name: <input type="text" placeholder="Name" id="firstName" name="firstName"></label>
            </p>
            <p>
                <label for="thesis">Thesis: </label><input type="text" id="thesis" name="thesis">
            </p>
            <p>
                <label for="affirm">Are you Affirmative Or Negative? </label>
                    <input type="checkbox" name="affirm" id="affirm"> Affirmative
                    <input type="checkbox" id="negative" name="negative"> Negative
            </p>
            <p>
                <label for="argue">Your Argument: </label><input type="text" name="argue" id="argue">
            </p>
            <p>
                <label for="newThreadImage">Insert Image: </label><input type="file" accept="image/jpeg, image/png" id="newThreadImage" width="50px" height="50px">Image Upload</file>
            </p>

        </fieldset>
        <button type="submit" onclick="newThread();" form="newThreadForm" value="submit">Post</button>

        
        <p><span id='newThread'></span></p>
        <p><span id="thesisDisplay"></span></p>
        <p><span id="argDisplay"></span></p>
        <p>Your image is: <span id="threadImage"></span></p>
