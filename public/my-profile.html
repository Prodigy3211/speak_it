<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Profle | Speak It</title>
    </head>
    <body>
        <div class="profile-container">
        <!-- profile picture -->
         <div>
            <img src="images/Johnny.JPG">
         </div>
        <!-- Stats -->
         <div>
            <!-- Follower/following count -->
             <div>
                <p>Follower Count: 28</p>
             </div>
            <!-- Total Votes -->
             <div>
                <p>Total Votes: 279</p>
             </div>
            <!-- Total Downvotes  -->
             <div>
                <p>Total Downvotes: 15</p>
            </div>
            <!-- Total contributions -->
             <div>
                <p>Total contributions: 325</p>
             </div>
        </div>
        <!-- Bio Text Area -->
         <div>
            <p>Bio</p>
            <p>My Name is John-Nathan otherwise known as Johnny. I'm from the place where the sun don't shine.</p>
         </div>
        <!-- Send Message -->
         <div>
            <button>Send Message</button>
         </div>
        <!-- Top Argument/Pinned -->
         <div>
            <p>Top Argument</p>
            <p>If it's too hard you should just quit.</p>
         </div>
        </div>
    </body>
</html>
